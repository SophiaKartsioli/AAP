<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Admin CSS -->
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">

    <title>User Management</title>
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" th:href="@{/admin/dashboard}">Artist Alley Portal</a>
    <div class="ms-auto text-white">
        <span th:text="${loggedAdmin.username}">Admin</span> Panel
        <a th:href="@{/admin/logout}" class="btn btn-outline-light btn-sm ms-3">Logout</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <aside class="col-md-3 col-lg-2 bg-dark text-white sidebar py-4">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/admin/dashboard}">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white active" th:href="@{/admin/users}">
                        <i class="bi bi-people"></i> Users
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/admin/announcements}">
                        <i class="bi bi-megaphone"></i> Announcements
                    </a>
                </li>
            </ul>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="col-md-9 col-lg-10 px-4 py-4">

            <h4 class="mb-4">User Management</h4>

            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>All Registered Users</span>
                    <input type="text" class="form-control form-control-sm w-25" placeholder="Search users">
                </div>

                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Bio</th>
                            <th class="text-end">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.username}">username</td>
                            <td th:text="${user.email}">email@example.com</td>
                            <td th:text="${user.bioText}">Bio</td>
                            <td class="text-end">
                                <a th:href="@{/users/delete/{id}(id=${user.id})}"
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this user?');">
                                    <i class="bi bi-trash"></i> Delete
                                </a>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(users)}">
                            <td colspan="5" class="text-center py-4 text-muted">
                                No users found.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
