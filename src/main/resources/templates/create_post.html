<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


    <link rel="stylesheet" href="./css/create-post.css">

    <title>Create Post</title>
</head>
<body class="bg-light">

<!-- NAVIGATION BAR -->
<nav class="navbar navbar-dark navbar-expand-lg bg-dark py-3">
    <div class="container-fluid">

        <a class="navbar-brand text-off-white" href="">Artist Alley Portal</a>

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggle-icon"></span>
        </button>

        <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="">Home</a>
            <a class="navbar-text">|</a>
            <a class="nav-item nav-link" href="">Forum</a>
            <a class="navbar-text">|</a>
            <a class="nav-item nav-link" href="">Log In</a>
        </div>

    </div>

</nav>

<div class="container-sm mt-5">
    <div class="card">
        <div class="card-body">

            <h5 class="mb-3">Create Post</h5>

            <!-- FORM START -->
            <form action="/posts/create" method="post" enctype="multipart/form-data">

                <!-- Hidden input for author/user ID -->
                <input type="hidden" name="userId" value="1"> <!-- Replace 1 with logged-in user ID -->

            <!-- TEXT INPUT -->
            <textarea
                    id="postText"
                    name="content"
                    class="form-control mb-2"
                    rows="4"
                    maxlength="280"
                    placeholder="What's on your mind?"></textarea>

            <div class="d-flex justify-content-between mb-3">
                <small class="text-muted" id="charCount">0 / 280</small>
            </div>

            <!-- IMAGE UPLOAD -->
            <div class="mb-3">
                <label class="form-label">
                    <i class="bi bi-image"></i> Add image
                </label>
                <input type="file" class="form-control" id="imageInput" accept="image/*">
            </div>


            <!-- IMAGE PREVIEW -->
            <img id="imagePreview" class="img-fluid rounded mb-3 d-none" alt="Preview">

            <!-- ACTION BUTTONS -->
                <div class="d-flex justify-content-end gap-2">
                    <a href="/profile/1" class="btn btn-outline-secondary">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Post
                    </button>
                </div>

                </form>

        </div>
    </div>
</div>

<!-- FOOTER -->

<footer class="container-fluid bg-dark mt-5">
    <div class="container-lg py-4">
        <div class="row">
            <div class="col-sm-12 text-center text-white">
                <p>Copyright &copy; Artist Alley Portal Team</p>
            </div>

            <div class="col-sm-12 text-white text-center">
                <p>All rights reserved. Please don't use this content without our consent!</p> <a href="">Contact Us</a>
            </div>

            <div class="col-sm-12 text-center text-white center">
                <a href=""><i class="bi bi-facebook text-white mx-1"></i></a>
                <a href=""><i class="bi bi-instagram text-white mx-1"></i></a>
            </div>

        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGFpRrP4pY6C4p+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
</script>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS -->
<script>
    const textarea = document.getElementById('postText');
    const counter = document.getElementById('charCount');
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('imagePreview');

    textarea.addEventListener('input', () => {
      counter.textContent = `${textarea.value.length} / 280`;
    });

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.classList.remove('d-none');
      };
      reader.readAsDataURL(file);
    });
</script>

<script>
    document.addEventListener('click', e => {
      if (!e.target.closest('.like-btn')) return;

      const btn = e.target.closest('.like-btn');
      const countSpan = btn.querySelector('span');
      let count = parseInt(countSpan.textContent);

      btn.classList.toggle('btn-outline-secondary');
      btn.classList.toggle('btn-danger');

      countSpan.textContent = btn.classList.contains('btn-danger')
        ? count + 1
        : count - 1;
    });
</script>

</body>
</html>
