<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <title>Edit Profile</title>
</head>

<body class="bg-light">

<!-- NAVBAR (same as profile) -->
<nav class="navbar navbar-dark bg-dark py-3 px-4">
    <a class="navbar-brand" href="#">Artist Alley Portal</a>
</nav>

<div class="container-lg mt-4">
    <div class="row justify-content-center">

        <div class="col-md-8">

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Edit Profile</h5>
                </div>

                <div class="card-body">

                    <form th:action="@{/profile/update}" method="post" th:object="${user}">

                        <!-- Username (readonly) -->
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text"
                                   class="form-control"
                                   th:field="*{username}"
                                   readonly>
                        </div>

                        <!-- Bio -->
                        <div class="mb-3">
                            <label class="form-label">Bio</label>
                            <textarea class="form-control"
                                      rows="3"
                                      th:field="*{bioText}"></textarea>
                        </div>

                        <!-- Location -->
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text"
                                   class="form-control"
                                   th:field="*{location}">
                        </div>

                        <!-- Website -->
                        <div class="mb-3">
                            <label class="form-label">Website</label>
                            <input type="url"
                                   class="form-control"
                                   th:field="*{website}">
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/profile}" class="btn btn-secondary btn-sm">
                                Cancel
                            </a>

                            <button type="submit" class="btn btn-primary btn-sm">
                                Save Changes
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>

    </div>
</div>

<!-- FOOTER -->

<footer class="container-fluid bg-dark mt-5">
    <div class="container-lg py-4">
        <div class="row">
            <div class="col-sm-12 text-center text-white">
                <p>Copyright &copy; Artist Alley Portal Team</p>
            </div>

            <div class="col-sm-12 text-white text-center">
                <p>All rights reserved. Please don't use this content without our consent!</p> <a href="">Contact Us</a>
            </div>

            <div class="col-sm-12 text-center text-white center">
                <a href=""><i class="bi bi-facebook text-white mx-1"></i></a>
                <a href=""><i class="bi bi-instagram text-white mx-1"></i></a>
            </div>

        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
